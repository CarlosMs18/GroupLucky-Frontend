<!-- app.component.html -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Título del Dashboard</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="mostrarSidebar">
    <mat-nav-list>
      <a mat-list-item routerLink="/categoria1">
        <mat-icon class="icon">folder</mat-icon> <!-- Icono de la categoría -->
        <span>Categoría 1</span>
      </a>
      <a mat-list-item routerLink="/categoria2">
        <mat-icon class="icon">folder</mat-icon> <!-- Icono de la categoría -->
        <span>Categoría 2</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="dashboard-content">
      <app-search-field (search)="performSearch($event)"></app-search-field>
      <h2>Contenido Principal</h2>
      <app-table [dataSource]="dataSource"></app-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
