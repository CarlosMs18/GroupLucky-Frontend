<mat-card class="custom-card">
  <mat-card-title>{{ category.name }}</mat-card-title>
  <mat-card-content>
    <p>Description: {{ category.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="back()">Volver</button>
  </mat-card-actions>
</mat-card>
