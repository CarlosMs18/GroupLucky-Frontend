

<div class="card custom-card">
  <div class="card-body">
    <h5 class="card-title text-center mb-4 field-value">Detalles de la Categoria</h5>
    <p class="card-text">Nombre: <span class="field-value">{{ category.name }}</span></p>
    <p class="card-text">Descripcion: <span class="field-value">{{ category.description }}</span></p>

    <button class="btn btn-primary mt-2" (click)="back()">Volver</button>
  </div>
</div>
