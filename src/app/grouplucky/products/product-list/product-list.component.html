
<mat-card-title>
  <button mat-raised-button color="primary" (click)="addProduct()">
      <mat-icon mat-list-icon>add</mat-icon>
      Nueva Producto
  </button>
</mat-card-title>


<mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3" matSort>
<ng-container matColumnDef="id">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
</ng-container>
<ng-container matColumnDef="code">
  <mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
</ng-container>
<ng-container matColumnDef="name">
<mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
  <mat-cell  *matCellDef="let element"> {{element.productName}} </mat-cell>
</ng-container>
<ng-container matColumnDef="stockMin">
  <mat-header-cell *matHeaderCellDef mat-sort-header> StockMinimo </mat-header-cell>
    <mat-cell  *matCellDef="let element"> {{element.stockMin}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="stockMax">
    <mat-header-cell *matHeaderCellDef mat-sort-header> StockMaximo </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.stockMax}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="unitSalePrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header> PrecioUnitario </mat-header-cell>
        <mat-cell  *matCellDef="let element"> {{element.unitSalePrice}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
          <mat-cell  *matCellDef="let element"> {{element.categoryName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
          <mat-cell  *matCellDef="let element"> {{element.state}} </mat-cell>
      </ng-container>
<ng-container matColumnDef="acciones">
  <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
  <mat-cell *matCellDef="let element">
      <mat-icon  mat-icon-button color="primary" (click)="viewProduct(element)"  matTooltip="Ver" class="search" fontIcon="search"></mat-icon>
      <mat-icon mat-icon-button color="basic" (click)="editProduct(element)" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>
      <mat-icon mat-icon-button color="warn" (click)="eliminarProducto(element)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>

  </mat-cell>
</ng-container>


<!-- Encabezado de la tabla -->
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

<!-- Fila de datos de la tabla -->
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
